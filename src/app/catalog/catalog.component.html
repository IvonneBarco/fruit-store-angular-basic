<div class="container">
  <h3 class="text-center my-3">Catálogo</h3>
  <div class="row">
    <div class="card m-3" style="width: 18rem;" *ngFor="let item of list">
      <img [src]="item.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{item.name}} </h5>
        <p class="card-text"> {{item.description}} </p>
        <p class="card-text">
          <strong>Precio: </strong> <span class="badge text-bg-secondary"> {{item.price | currency}} </span>
        </p>
        <div class="my-2">
          <span class="badge text-bg-success" *ngIf="item.discount">Aplica Descuento</span>
          <span class="badge text-bg-warning" *ngIf="item.units <= 5">Últimas unidades</span>
        </div>
        <hr>
        <a class="btn btn-primary">Comprar</a>
      </div>
    </div>
  </div>
</div>
