<div class="container mt-5">
  <h3 class="text-center my-3">Inventario</h3>
  <!-- <div class="row">
    <button type="button" class="btn btn-primary col-2 my-3">Agragar Producto</button>
  </div> -->
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th class="table-active" scope="row">#</th>
          <td class="table-active">Producto</td>
          <td class="table-active">Cantidad</td>
          <td class="table-active">Valor</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index">
          <th scope="row"> {{i+1}} </th>
          <td> {{item.name}} </td>
          <td> <span [ngClass]="{'in-red': item.units <= 5 , 'in-orange' : item.units > 5  && item.units < 50, 'in-green': item.units >= 50 }"> {{item.units}}</span> </td>
          <td> {{item.price | currency}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
